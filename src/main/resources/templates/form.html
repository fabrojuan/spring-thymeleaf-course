<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header">
	</header>
	
	<div class="container py-4">
	
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
					<input type="hidden" th:field="*{id}" />
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" >Apellido</label>
						<div class="col-sm-6"> <input type="text" th:field="*{apellido}" class="form-control" /> </div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" >Nombre</label>
						<div class="col-sm-6"> <input type="text" th:field="*{nombre}"  class="form-control" /> </div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" >Email</label>
						<div class="col-sm-6"> <input type="email" th:field="*{email}"  class="form-control" /> </div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" >Fecha Alta	</label>
						<div class="col-sm-6"> <input type="text" th:field="*{fechaAlta}"  class="form-control" /> </div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" >Foto</label>
						<div class="col-sm-6"> <input type="file" name="file" class="form-control" /> </div>
					</div>
					<div class="form-group">
						<div class="col-sm-6"> <input type="submit" value="Crear Cliente" class="btn btn-primary"/> </div>
					</div>
				</form>
			</div>
		</div>
	
		

	</div>

	<footer th:replace="layout/layout :: footer">
	</footer>
</body>
</html>
